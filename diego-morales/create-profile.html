<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Perfil - BrightAcademy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <p class="nombre">BrightAcademy</p>
        </div>
        <div class="decoration"></div>
    </header>

    <div class="profile-container">
        <h2>Crear Perfil</h2>
        <form action="/create-profile" method="POST">
            <div class="input-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="institucion">Institución Educativa</label>
                <input type="text" id="institucion" name="institucion" required>
            </div>
            <div class="input-group">
                <label for="grado">Grado</label>
                <input type="text" id="grado" name="grado" required>
            </div>
            <button type="submit" class="btn-create-profile">Crear Perfil</button>
            <br><br>
            <a href="../index.html" class="btn-regresar">Regresar</a>
        </form>
    </div>

    <footer>
        <p>&copy; BrightAcademy</p>
    </footer>
</body>
</html>
