<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login - BrightAcademy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./diego-morales/css/login.css">
</head>
<body>
    <header>
        <div class="container">
            <p class="nombre">BrightAcademy</p>
        </div>
        <div class="decoration"></div>
    </header>

    <div class="login-container">
        <h2 id="user-type">Estudiante</h2>
        <button id="toggle-button" class="btn-toggle">Cambiar a Maestro</button>
        
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required> 
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
        <div class="create-account">
            <p>⎯⎯ ¿No tienes cuenta? ⎯⎯</p>
            <a href="diego-morales/create-profile.html" class="btn-create">Crear un Perfil</a>
        </div>
    </div>

    <script src="diego-morales/script.js"></script>

    <footer>
        <p>&copy; BrightAcademy</p>
    </footer>
</body>
</html>
