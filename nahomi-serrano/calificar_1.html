    <link rel="stylesheet" href="./css/curso_1.css">
    <link rel="stylesheet" href="./css/calificar_1.css">
    <link rel="icon" href="../img/educacion.png" type="image/x-icon">
    <title>Calificar</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="icono" src="../img/perfil.png" alt="Perfil usuario">
            <p class="nombre">Nahomi Serrano  |  Estudiante</p>
            <nav class="nav">
                <a href="main-area.html">Área Principal</a>
                <a href="cursos-area.html">Cursos</a>
            </nav>
        </div>
        <div class="decoration"></div>
    </header>

    <section class="navegador2">
        <h1>2024 - Pruebas de Software - sección 1</h1>
        <div class="nav2"> 
            <a href="./curso_1.html">Curso</a>
            <a href="./participantes_1.html">Participantes</a>
            <a href="./calificar_1.html">Calificaciones</a>
        </div>
    </section>

    <section class="form">
        <h1>Calificar Material de Clases</h1>

        <form id="rating-form">
            <div class="form-group">
                <label for="material">Selecciona el material:</label>
                <select id="material" name="material" required>
                    <option value="1">Tarea 1: Casos de prueba</option>
                    <option value="2">Tarea 2: Casos de prueba de Temu</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="rating">Calificación:</label>
                <select id="rating" name="rating" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comment">Comentarios:</label>
                <textarea id="comment" name="comment" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>
            </div>

            <button type="submit">Enviar Calificación</button>
        </form>

    </section>

    <footer>
        <p>&copy; BrightAcademy</p>
    </footer>
</body>
