<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación de Material de Clases</title>
    <link rel="stylesheet" href="./css/calificar_1.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/cursos.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="icono" src="../img/perfil.png" alt="Perfil usuario">
            <p class="nombre">Nahomi Serrano  |  Estudiante</p>
            <nav class="nav">
                <a href="main-area.html">Área Principal</a>
                <a href="cursos-area.html">Cursos</a>
            </nav>
        </div>
        <div class="decoration"></div>
    </header>

    <div class="contenedor">
        <h1>Calificar Material de Clases</h1>

        <form id="rating-form">
            <div class="form-group">
                <label for="material">Selecciona el material:</label>
                <select id="material" name="material" required>
                    <option value="1">Material 1</option>
                    <option value="2">Material 2</option>
                    <option value="3">Material 3</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="rating">Calificación:</label>
                <select id="rating" name="rating" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comment">Comentarios:</label>
                <textarea id="comment" name="comment" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>
            </div>

            <button type="submit">Enviar Calificación</button>
        </form>
    </div>
    
    <script src="./js/calificar.js"></script>
</body>
</html>
